<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Wellness Page Compact Cover
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="m-0 p-0 flex flex-col min-h-screen">
  <div class="relative w-full h-[280px] sm:h-[320px] md:h-[360px] lg:h-[400px]">
   <img alt="Sunset sky with purple and orange clouds" class="w-full h-full object-cover" height="400" src="https://storage.googleapis.com/a1aa/image/2d2db033-0ebf-4ddd-5678-fdb1021375d0.jpg" width="1920"/>
   <div class="absolute inset-0 bg-black bg-opacity-30">
   </div>
   <div class="absolute inset-0 max-w-7xl mx-auto px-4 flex flex-col justify-center h-full text-white">
    <h1 class="text-xl sm:text-2xl md:text-3xl font-extrabold leading-tight max-w-lg">
     Tu bienestar
     <span class="text-amber-200">
      empieza
     </span>
     <span class="font-normal">
      aquí
     </span>
    </h1>
    <p class="mt-2 max-w-md text-[10px] sm:text-xs md:text-sm font-normal leading-relaxed">
     Encuentra desde
     <strong>
      medicamentos
     </strong>
     genéricos hasta suplementos de alta calidad, cuidadosamente seleccionados para cuidar de ti y tu
     <strong>
      familia.
     </strong>
    </p>
    <button class="mt-4 bg-[#1a3a0a] hover:bg-[#1f4d0d] text-white text-xs sm:text-sm font-normal rounded-full px-5 py-1.5 shadow-md w-max" type="button">
     Explorar
    </button>
   </div>
  </div>
  <nav class="bg-amber-100 py-2">
   <ul class="max-w-7xl mx-auto flex justify-center space-x-10 text-xs sm:text-sm font-bold text-black">
    <li>
     <a class="hover:underline" href="#">
      Nuevos
     </a>
    </li>
    <li>
     <a class="hover:underline" href="#">
      Promociones
     </a>
    </li>
    <li>
     <a class="hover:underline" href="#">
      Mas vendidos
     </a>
    </li>
   </ul>
  </nav>
 </body>
</html>

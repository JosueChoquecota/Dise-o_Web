<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
</head>
<body class="bg-white flex justify-center items-center min-h-screen">
    <div
      class="relative flex items-center justify-center max-w-5xl w-full px-4 overflow-hidden"
    >
      <button
        aria-label="Previous"
        id="prevBtn"
        class="absolute left-0 z-10 bg-gray-600 bg-opacity-70 hover:bg-opacity-90 text-white rounded-sm p-2"
      >
        <i class="fas fa-chevron-left"></i>
      </button>
      <div
        id="carousel"
        class="flex items-center justify-center space-x-6"
      >
        <img
          alt="Fat Burner Blend dietary supplement jar with black lid and white label front view"
          class="w-36 sm:w-40 md:w-44 lg:w-48 object-contain flex-shrink-0 opacity-80"
          height="150"
          width="150"
          src="blob:https://web.whatsapp.com/534c5313-4d29-4bb3-91b0-f31d97dc0d10"
        />
        <img
          alt="Creatine unflavored pharmaceutical grade dietary supplement jar with black lid and black label front view"
          class="w-52 sm:w-56 md:w-64 lg:w-72 object-contain flex-shrink-0"
          height="220"
          width="220"
          src="https://storage.googleapis.com/a1aa/image/3a88b827-393b-4f1b-6dcd-0d9962672470.jpg"
        />
        <img
          alt="Energy Blend dietary supplement jar with black lid and white label front view"
          class="w-36 sm:w-40 md:w-44 lg:w-48 object-contain flex-shrink-0 opacity-80"
          height="150"
          width="150"
          src="https://storage.googleapis.com/a1aa/image/e669ab5d-1463-4c74-00c9-b5c36fe5cd74.jpg"
        />
      </div>
      <button
        aria-label="Next"
        id="nextBtn"
        class="absolute right-0 z-10 bg-gray-600 bg-opacity-70 hover:bg-opacity-90 text-white rounded-sm p-2"
      >
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  
    <script>
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const carousel = document.getElementById("carousel");
  
      // Images data
      const images = [
        {
          src: "blob:https://web.whatsapp.com/534c5313-4d29-4bb3-91b0-f31d97dc0d10",
          alt: "Fat Burner Blend dietary supplement jar with black lid and white label front view",
          widthClass: "w-36 sm:w-40 md:w-44 lg:w-48",
          height: 150,
          width: 150,
        },
        {
          src: "https://storage.googleapis.com/a1aa/image/3a88b827-393b-4f1b-6dcd-0d9962672470.jpg",
          alt: "Creatine unflavored pharmaceutical grade dietary supplement jar with black lid and black label front view",
          widthClass: "w-52 sm:w-56 md:w-64 lg:w-72",
          height: 220,
          width: 220,
        },
        {
          src: "https://storage.googleapis.com/a1aa/image/e669ab5d-1463-4c74-00c9-b5c36fe5cd74.jpg",
          alt: "Energy Blend dietary supplement jar with black lid and white label front view",
          widthClass: "w-36 sm:w-40 md:w-44 lg:w-48",
          height: 150,
          width: 150,
        },
      ];
  
      // Current center index
      let centerIndex = 1;
  
      function updateCarousel() {
        // Calculate left and right indexes
        const leftIndex = (centerIndex - 1 + images.length) % images.length;
        const rightIndex = (centerIndex + 1) % images.length;
  
        // Clear carousel
        carousel.innerHTML = "";
  
        // Left image
        const leftImg = document.createElement("img");
        leftImg.src = images[leftIndex].src;
        leftImg.alt = images[leftIndex].alt;
        leftImg.height = images[leftIndex].height;
        leftImg.width = images[leftIndex].width;
        leftImg.className = images[leftIndex].widthClass + " object-contain flex-shrink-0 opacity-80";
        carousel.appendChild(leftImg);
  
        // Center image
        const centerImg = document.createElement("img");
        centerImg.src = images[centerIndex].src;
        centerImg.alt = images[centerIndex].alt;
        centerImg.height = images[centerIndex].height;
        centerImg.width = images[centerIndex].width;
        centerImg.className = images[centerIndex].widthClass + " object-contain flex-shrink-0";
        carousel.appendChild(centerImg);
  
        // Right image
        const rightImg = document.createElement("img");
        rightImg.src = images[rightIndex].src;
        rightImg.alt = images[rightIndex].alt;
        rightImg.height = images[rightIndex].height;
        rightImg.width = images[rightIndex].width;
        rightImg.className = images[rightIndex].widthClass + " object-contain flex-shrink-0 opacity-80";
        carousel.appendChild(rightImg);
      }
  
      prevBtn.addEventListener("click", () => {
        centerIndex = (centerIndex - 1 + images.length) % images.length;
        updateCarousel();
      });
  
      nextBtn.addEventListener("click", () => {
        centerIndex = (centerIndex + 1) % images.length;
        updateCarousel();
      });
  
      // Initial render
      updateCarousel();
    </script>
  </body>
</html>
